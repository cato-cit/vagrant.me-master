<IfModule mod_fastcgi.c>
FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi_jnjb2c -idle-timeout 300 -socket /var/run/php5-fpm_jnjb2c.sock -pass-header Authorization
</IfModule>

<VirtualHost *:80>
    ServerName jnjb2c.vagrant
    ServerAlias jnjb2c.docker.vagrant

    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/jnjb2c/docroot

    <Directory "/var/www/jnjb2c/docroot/">
        Options Indexes FollowSymLinks
        AllowOverride all
        Require all granted
    </Directory>

    <IfModule mod_fastcgi.c>
        AddType application/x-httpd-fastphp5 .php
        Action application/x-httpd-fastphp5 /php5-fcgi
        Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi_jnjb2c

        <Directory /usr/lib/cgi-bin>
            Require all granted
        </Directory>
    </IfModule>

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/jnjb2c-error.log
    CustomLog ${APACHE_LOG_DIR}/jnjb2c-access.log combined
</VirtualHost>

